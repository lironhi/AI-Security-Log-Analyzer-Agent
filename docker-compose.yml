# Docker Compose for AI Security Log Analyzer Agent
# docker-compose with api redis

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ai-security-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build: .
    container_name: ai-security-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379
      - DB_URL=sqlite:///storage/db.sqlite
      - FAISS_INDEX_PATH=storage/faiss_index
      - SQLITE_PATH=storage/db.sqlite
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: ai-security-network